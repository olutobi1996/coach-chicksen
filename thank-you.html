<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Thank You | Coach Chicksen</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400;600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap" rel="stylesheet">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

    <!-- Main Site CSS -->
    <link rel="stylesheet" href="css/styles.css" />

    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            flex-direction: column;
            min-height: 100vh;
            background: #fff9ec;
            font-family: 'Baloo 2', sans-serif;
            padding: 2rem;
        }

        .thank-you-container {
            max-width: 600px;
            background: #fff;
            padding: 3rem;
            border-radius: 16px;
            box-shadow: 0 0 25px rgba(212, 175, 55, 0.2);
        }

        .brand-logo {
            text-decoration: none;
            color: #222;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 1rem;
            margin-bottom: 1.5rem;
        }

        .brand-logo img {
            width: 60px;
            height: auto;
            border-radius: 12px;
        }

        .brand-logo h1 {
            font-size: 2rem;
            font-weight: 600;
            color: #222;
        }

        .thank-you-message {
            font-size: 1.5rem;
            color: #444;
            margin-top: 1rem;
        }

        .thank-you-message span {
            font-size: 2rem;
        }

        .redirect-note {
            margin-top: 1.5rem;
            font-size: 1rem;
            color: #777;
        }
    </style>

    <script>
        // Redirect to home after 10 seconds
        setTimeout(() => {
            window.location.href = 'home.html';
        }, 10000);
    </script>
</head>

<body>
    <div class="thank-you-container">
        <a href="home.html" class="brand-logo tilt">
            <img src="images/coachlogo.jpg" alt="Coach Chicksen Logo" class="logo" />
            <h1 class="brand">Coach Chicksen</h1>
        </a>

        <p class="thank-you-message">
            <i class="fas fa-star"></i> Thanks for getting in touch, superstar! <br>
            We’re really excited to hear from you — one of our coaches will get back to you very soon! <i
                class="fas fa-futbol"></i>
        </p>

        <p class="redirect-note">
            <i class="fas fa-clock"></i> Hang tight — we’re sending you back to the homepage in just a moment!
        </p>
    </div>

</body>

</html>
